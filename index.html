<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/bbe27ab0c5.js" crossorigin="anonymous"></script>
    <title>Sebify</title>
</head>

<body>

    <h1 style="margin-bottom: 20vh;">Sebify</h1>

    <div class="music-container play">
        <div class="music-info">
            <h4 id="title">Riff machine</h4>
            <div class="progress-container"></div>
            <div class="progress"></div>
        </div>

        <audio src="songs/freedom_fighters.mp3" id="audio"></audio>

        <div class="img-container">
            <img src="imgs/freedom_fighters.jpg" alt="album-cover" id="cover" />
        </div>

        <div class="navigation">
            <button id="prev" class="action-btn">
                <i class="fas fa-backward"></i>
            </button>
            <button id="play" class="action-btn action-btn-big">
                <i class="fas fa-play"></i>
            </button>
            <button id="next" class="action-btn">
                <i class="fas fa-forward"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
